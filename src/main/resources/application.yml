spring:
  profiles:
    active: local
    group:
      local: local, common, secret-dev
      blue: blue, common, secret-deploy
      green: green, common, secret-deploy

server:
  env: blue

---

spring:
  config:
    activate:
      on-profile: local

server:
  port: 8080
  serverAddress: localhost

serverName: local_server

---

spring:
  config:
    activate:
      on-profile: blue

server:
  port: 8080
  serverAddress: 34.64.190.54

serverName: blue_server

---

spring:
  config:
    activate:
      on-profile: green

server:
  port: 8081
  serverAddress: 34.64.190.54

serverName: green_server

---

spring:
  config:
    activate:
      on-profile: common

  application:
    name: codeview
  jpa:
    hibernate:
      ddl-auto: create
    show_sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

logging:
  level:
    org.springframework.security: DEBUG
